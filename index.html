<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\style.css" />
    <title>Spivak's Minesweeper</title>
  </head>
  <body onload="onInit()">
    <div class="main">
      <h1>Spivak's Minesweeper</h1>
      <div class="top-buttons">
        <div class="dropdown levels">
          <button class="dropbtn">Levels</button>
          <div class="dropdown-content">
            <a href="#" onclick="newSize(this)">Beginner</a>
            <a href="#" onclick="newSize(this)">Medium</a>
            <a href="#" onclick="newSize(this)">Expert</a>
          </div>
        </div>
        <div class="darkmode darkmode-btn icon" onclick="darkmode()">
          <i class="ri-sun-line"></i>
        </div>
        <div onclick="onInit()" class="emotion">😃</div>
        <div title="Bombs Amount" class="display-bombs">
          <span class="display-bomb"></span>
        </div>
        <div class="display-seconds"></div>
      </div>
      <div class="table-container">
        <div title="Lives" class="lives"></div>
        <table class="board"></table>
        <div title="Hints" class="hints"></div>
      </div>

      <div class="buttons">
        <button title="Exterminator" disabled>
          <i class="icon ri-robot-2-line"></i>
        </button>
        <button title="Mega Hint" disabled>
          <i class="icon ri-question-line"></i>
        </button>
        <button title="Safe click" disabled>
          <i class="icon ri-shield-line"></i>
        </button>
        <button title="Edit Mode" disabled>
          <i class="icon ri-edit-box-line"></i>
        </button>
        <button class="undo" onclick="handleUndo()" title="Undo">
          <i class="icon ri-arrow-go-back-line"></i>
        </button>
      </div>

      <script src="js/utiles.js"></script>
      <script src="js/script.js"></script>
    </div>
    <footer>Made without ❤️ by Eden Spivak</footer>
  </body>
</html>
